name: Build Executables

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write
  actions: read
  attestations: read
  checks: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: movie_dupecheck-linux-x64
            exe_name: movie_dupecheck
          - os: windows-latest
            artifact: movie_dupecheck-windows-x64
            exe_name: movie_dupecheck.exe
          - os: macos-latest
            artifact: movie_dupecheck-macos-x64
            exe_name: movie_dupecheck_intel
          - os: macos-14
            artifact: movie_dupecheck-macos-arm64
            exe_name: movie_dupecheck_arm

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name ${{ matrix.exe_name }} --clean movie_dupecheck.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.exe_name }}
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: false

      - name: Rename artifacts for release
        run: |
          ls -la release/
          if [ -f "release/movie_dupecheck-intel" ]; then mv release/movie_dupecheck-intel release/movie_dupecheck; fi
          if [ -f "release/movie_dupecheck-arm" ]; then mv release/movie_dupecheck-arm release/movie_dupecheck_arm; fi
          ls -la release/

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        run: |
          cat > release_notes.md << EOF
          ## Movie Dupecheck v${{ steps.tag.outputs.TAG_NAME }}

          A command-line tool that finds and removes duplicate movie folders across HD and UHD collections.

          ### Features
          - Detects duplicate movies within a single directory
          - Finds movies that exist in both HD and UHD directories
          - Groups movies by title + year for accurate matching
          - Compares file sizes to keep the largest version
          - Dry-run mode to preview deletions before committing
          - Calculates total space that will be freed

          ### Downloads
          Select the correct binary for your platform:
          - **Linux x64**: movie_dupecheck-linux-x64
          - **Windows x64**: movie_dupecheck-windows-x64.exe
          - **macOS Intel**: movie_dupecheck-macos-x64
          - **macOS ARM64**: movie_dupecheck-macos-arm64
          EOF

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/**/*
          name: Movie Dupecheck v${{ steps.tag.outputs.TAG_NAME }}
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
